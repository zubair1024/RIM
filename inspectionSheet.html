<div id="wrapper">

    <!-- Sidebar -->

        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><span
                class="glyphicon glyphicon-menu-hamburger"></span></a>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Inspection Sheet</h3>

                    <form method="post" id="terminalForm" name="noteForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="imei">Terminal IMEI</label>
                            <input type="text" class="form-control" id="imei">
                        </div>
                        <div class="form-group">
                            <label for="asset">Asset</label>
                            <input type="text" class="form-control" id="asset">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location">
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <div class='input-group date'>
                                <input type='text' class="form-control" name="startDate"  id='startDate'/>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
					</span>
                            </div>
                            <label for="endDate">End Date</label>
                            <div class='input-group date' >
                                <input type='text' class="form-control" name="org_endDate" id='endDate'/>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
					</span>
                            </div>
                            <!-- TESTING -->
                        </div>
                        <div class="form-group">
                            <label for="agenda">Agenda of Visit</label>
                            <input type="text" class="form-control" id="agenda">
                        </div>
                        <div class="form-group">
                            <label for="report">Inspection Report</label>
                            <textarea class="form-control" rows="5" id="report"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="comments">Comments</label>
                            <textarea class="form-control" rows="5" id="comments"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default" id="inspectionInfoSubmit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- Other plugins -->
<script src="js/parallax.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.0.0/js/bootstrap-datetimepicker.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/lang/en-gb.js"></script>
<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        $('.parallax-window').parallax({imageSrc: 'img/inventory.jpg'});
    });
    /**
     * Adding necessary listeners
     */
    $(document).ready(function () {

        $("#inspectionInfoSubmit").click(function () {
            var imei          = $("#imei").val();
            var asset      = $("#asset").val();
            var location = $("#location").val();
            var startDate           = $("#startDate").val();
            var endDate           = $("#endDate").val();
            var agenda           = $("#agenda").val();
            var report           = $("#report").val();
            var comments           = $("#comments").val();
            alert('CAME HERE FIRST');
            if (imei == '' || asset == '' || location == '' || startDate == '' || endDate == '' || agenda == '' || report == '' || comments == '') {
                alert("Please Fill All Fields");
            }
            else {
                console.log('came here');
                var dataString = 'imei=' + imei + '&asset=' + asset + '&location=' + location + '&startDate=' + startDate + '&endDate=' + endDate + '&agenda=' + agenda + '&report=' + report + '&comments=' + comments;
                $.ajax({
                    type   : "POST",
                    url    : "../services/upload.php",
                    data   : dataString,
                    cache  : false,
                    success: function (result) {
                        console.log(result);
                    }
                });
            }
            return false;
        });
        $('#startDate').datetimepicker();
        $('#endDate').datetimepicker();
        $("#startDate").on("dp.change", function (e) {
            $('#endDate').data("DateTimePicker").setMinDate(e.date);
        });
        $("#endDate").on("dp.change", function (e) {
            $('#startDate').data("DateTimePicker").setMaxDate(e.date);
        });
    });
</script>

</body>
